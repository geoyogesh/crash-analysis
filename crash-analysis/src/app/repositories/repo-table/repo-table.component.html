<ibm-table-container>
  <ibm-table-header>
    <h4 ibmTableHeaderTitle>Table Title</h4>
    <p ibmTableHeaderDescription>with no data</p>
  </ibm-table-header>
  <ibm-table
			[skeleton]="false"
			[model]="emptyModel"
			[size]="'md'"
			[showSelectionColumn]="true"
			[striped]="true"
			[isDataGrid]="false">
			<tbody><tr><td class="no-data" colspan="3"><div>No data.</div></td></tr></tbody>
		</ibm-table>
</ibm-table-container>
